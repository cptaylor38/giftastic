<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Monoton" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class='container' id='content'>
        <div class='row' id='header'>
            <div class='col-lg-12 col-sm-12' id='gifButtons'>
                <h1 id='greeting'>Add your favorite categories!</h1>
            </div>
        </div>
        <div class='row' id='mainContent'>
            <div class='col-lg-12 col-sm-12' id='gifAdd'>
                <h1>Gif amount: <select class="custom-select" id="limitSelect">
                        <option selected>Choose...</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="12">12</option>
                    </select></h1>
                <h1>Category you'd like to add: <input type='text' id='categoryAdd'></h1>
                <input id='categoryAddButton' type='submit'>
                <p id='alerts'></p>

            </div>
            <div class='row' id='gifCategories'></div>
            <div class='col-lg-12 col-sm-12' id='gifLoad'></div>


        </div>
    </div>
</body>
<script src="assets/javascript/gifscript.js"></script>

</html>
